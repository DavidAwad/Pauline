      <div id="polina">

        <h1>Pauline</h1>
        <!--<p>by David Awad</p>-->

        <p>
            she walked along the shoreline, as if to be lost in memories
        </p>
        
        <p> 
            her footprints in the sand washing away with the ebb and flow of the water
        </p>
        
        <p> 
            like a scattered dream whose fragments I oft find
        </p>
        
        <p> 
            but she cannot be lost 
        </p>
        
        <p>
            even as this world expands
        </p>
        
        <p>
            her demure demands to be felt 
        </p>

        <button> By David Awad</button> 

      </div>
